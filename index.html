<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrostWear â€” Premium Jackets Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-family: Poppins, sans-serif;
            z-index: 9999;
            animation: fadeOut 1.3s ease-out 2.2s forwards;
        }

        #splash span {
            opacity: 0;
            animation: textPop 1.5s ease-out forwards;
        }

        @keyframes textPop {
            0% {
                transform: scale(0.6);
                opacity: 0;
                letter-spacing: -3px;
            }

            80% {
                transform: scale(1.08);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                letter-spacing: 2px;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --bg-light: #ffffff;
            --bg-dark: #111;
            --text-light: #ffffff;
            --text-dark: #000000;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        nav {
            background-color: #000;
        }

        nav a {
            color: white !important;
            font-weight: 500;
        }

        nav a:hover {
            color: #ffc800 !important;
        }

        nav button {
            border: none;
            background: none;
            color: white;
            font-size: 1.2rem;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1602810318383-e2b0b49b8d8c?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: #000;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 30px;
            transition: 0.3s;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #000;
            color: #fff;
        }

        .card img {
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        #cart {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #ffffff;
            color: #000;
            width: 300px;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(163, 101, 101, 0.2);
            display: none;
            z-index: 999;
        }

        .dark-mode #cart {
            background: #1a1a1a;
            color: #fff;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffc800;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            margin: 8px 0;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="splash"><span>FrostWear</span></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold text-white">FrostWear</a>
            <nav class="d-none d-md-flex gap-3 align-items-center">
                <a href="index.html">Home</a>
                <a href="products.html" class="btn btn-warning px-4 py-2">Products</a>
            </nav>
            <div class="d-flex align-items-center">
                <button id="cartBtn" class="me-3">ðŸ›’</button>
                <button id="darkModeBtn">ðŸŒ™</button>
                <button class="btn btn-outline-light d-md-none" onclick="toggleMobile()">â˜°</button>
            </div>
        </div>
    </nav>

    <div id="mobileNav" class="container d-md-none bg-dark text-center text-white py-2" style="display:none;">
        <a href="index.html" class="d-block py-1">Home</a>
        <a href="products.html" class="btn btn-warning px-4 py-2">Products</a>
    </div>

    <!-- Hero -->
    <section class="hero">
        <h1>FrostWear</h1>
        <p>Premium Jackets for Every Season</p>
        <button onclick="window.location.href='products.html'">Shop Now</button>
    </section>

    <section id="products" class="container my-5">
        <h2 class="text-center mb-4 fw-bold">Our Jackets</h2>
        <div class="row g-4">

            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img
                        src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80">
                    <div class="card-body">
                        <h5>Winter Classic</h5>
                        <p>$89.99</p>
                        <button class="btn btn-dark addToCart" data-name="Winter Classic" data-price="89.99">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img
                        src="https://images.unsplash.com/photo-1618354691373-5d47e6a3d93b?auto=format&fit=crop&w=800&q=80">
                    <div class="card-body">
                        <h5>Street Style</h5>
                        <p>$109.99</p>
                        <button class="btn btn-dark addToCart" data-name="Street Style" data-price="109.99">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img
                        src="https://images.unsplash.com/photo-1618354691644-b26c87b4c19a?auto=format&fit=crop&w=800&q=80">
                    <div class="card-body">
                        <h5>Urban Edge</h5>
                        <p>$119.99</p>
                        <button class="btn btn-dark addToCart" data-name="Urban Edge" data-price="119.99">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div id="cart">
        <h5>Your Cart</h5>
        <div id="cartItems"></div>
        <hr>
        <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
        <button class="btn btn-dark w-100" id="clearCart">Clear Cart</button>
    </div>

    <footer>
        <p>Â© 2025 FrostWear | All Rights Reserved</p>
    </footer>

    <script>
        const darkBtn = document.getElementById('darkModeBtn');
        darkBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkBtn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        function toggleMobile() {
            const nav = document.getElementById('mobileNav');
            nav.style.display = nav.style.display === 'none' ? 'block' : 'none';
        }

        const cart = [];
        const cartBtn = document.getElementById('cartBtn');
        const cartBox = document.getElementById('cart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const clearCart = document.getElementById('clearCart');

        document.querySelectorAll('.addToCart').forEach(btn => {
            btn.addEventListener('click', () => {
                cart.push({ name: btn.dataset.name, price: parseFloat(btn.dataset.price) });
                updateCart();
            });
        });

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                cartItems.innerHTML += `<div class="cart-item"><p>${item.name}</p><p>$${item.price}</p></div>`;
                total += item.price;
            });
            cartTotal.textContent = total.toFixed(2);
            cartBox.style.display = "block";
        }

        cartBtn.addEventListener('click', () => {
            cartBox.style.display = cartBox.style.display === 'block' ? 'none' : 'block';
        });

        clearCart.addEventListener('click', () => {
            cart.length = 0;
            updateCart();
        });
    </script>
</body>

</html>
